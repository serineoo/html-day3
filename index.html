<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- navigation bar -->
    <div class="nav">
      <span>
        <a href="#" class="nav-left-item">Google 정보</a>
        <a href="#" class="nav-left-item">스토어</a>
      </span>

      <span class="nav-right">
        <a href="#" class="nav-right-item">Gmail</a>
        <a href="#" class="nav-right-item">이미지</a>
        <i class="fa-solid fa-bars"></i>
      </span>
    </div>
    <!-- body -->
    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
        alt="구글 로고 이미지"
        width="272"
      />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box"/>
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google 검색</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
      <div class="language-area">
        Google offered in:
        <a href="#" class="language">한국어</a>
        <a href="#" class="language">Tiếng Việt</a>
        <a href="#" class="language">Français</a>
        <a href="#" class="language">中文 (汉语)</a>
      </div>
    </div>
    <!-- footer -->
     <div class="footer">
    <div class="first-line">대한민국</div>

    <div class="second-line">
      <span>
        <a href="#" class="item">광고</a>
        <a href="#" class="item">비즈니스</a>
        <a href="#" class="item">검색의 원리</a>
      </span>

      <span class="second-line-second">
        <a href="#" class="item-right">개인정보처리방침</a>
        <a href="#" class="item-right">약관</a>
        <a href="#" class="item-right">설정</a>
      </span>
    </div>
    </div>
  </body>
</html>
